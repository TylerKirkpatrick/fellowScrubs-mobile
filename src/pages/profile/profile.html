<ion-header>

    <ion-navbar color="primary">
        <ion-title>profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <!-- <img src="http://www.freeiconspng.com/uploads/controller-icon-8.png" /> -->

        <ion-card-header>
            <h1>{{ profile?.username }} </h1>
        </ion-card-header>

        <ion-card-content>
            <p>{{ profile?.email }}</p>
            <p>{{ myDate | date: 'dd/MM/yyyy HH:mm Z'}}</p>

        </ion-card-content>

        <button ion-button small item-right (click)="logout()">Logout</button>
    </ion-card>

</ion-content>
