<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #FormLogin="ngForm" (ngSubmit)="login(FormLogin)">
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" name="username" ngModel required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" ngModel required></ion-input>
        </ion-item>

        <ion-item>
            <button full ion-button [disabled]="!FormLogin.form.valid" type="submit">Login</button>
        </ion-item>



    </form>

    <ion-item>
        <button color="light" full ion-button (click)="goToRegister()">Register</button>
    </ion-item>
</ion-content>
