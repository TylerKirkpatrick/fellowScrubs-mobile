<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{item.name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <!-- <img src="http://www.freeiconspng.com/uploads/controller-icon-8.png" /> -->
        <ion-card-content>
            <ion-card-title>
                Nine Inch Nails Live
            </ion-card-title>
            <ion-list>
                <ion-item *ngFor="let cat of item.categories">
                    {{cat}}

                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
