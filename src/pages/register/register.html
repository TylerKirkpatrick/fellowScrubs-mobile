<ion-header>
    <ion-navbar>
        <ion-title>
            Register
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form #FormRegister="ngForm" (ngSubmit)="Register(FormRegister)">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="FormRegister.email" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="FormRegister.username" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="FormRegister.password" required></ion-input>
        </ion-item>

        <ion-item>
            <button full ion-button [disabled]="!FormRegister.form.valid" type="submit">Register</button>
        </ion-item>
    </form>
</ion-content>
