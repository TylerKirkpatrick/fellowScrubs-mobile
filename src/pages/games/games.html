<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Games
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-thumbnail *ngIf="item.thumbnail">
                <!-- <img src="{{item.data.thumbnail}}"> -->
            </ion-thumbnail>
            <h2>{{ item.name }}</h2>

            <button ion-button small item-right (click)="viewItem(item)"></button>

        </ion-item>
    </ion-list>

</ion-content>
