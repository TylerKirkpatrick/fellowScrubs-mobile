<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Post
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <!-- <img src="http://www.freeiconspng.com/uploads/controller-icon-8.png" /> -->
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <h2>{{ item.title }}</h2>
                    <br>
                    <p>{{ item.text }}</p>

                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <button ion-button small item-left (click)="reply()">Comment</button>
</ion-content>
