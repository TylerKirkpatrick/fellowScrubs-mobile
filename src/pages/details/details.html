<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ item.name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let post of posts">
        <!-- <img src="http://www.freeiconspng.com/uploads/controller-icon-8.png" /> -->
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <h2>{{ post.title }}</h2>
                    <br>
                    <p>{{ post.text }}</p>

                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
